<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container ">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4 border p-3">
            <input id="result" type="text" class="form-control" placeholder="Enter the numbers">
            <br>
            <div class="row ">
                <div class="col-3">
                  <button type="button"   class="btn btn-secondary btn-lg "  onClick= "display('7')" type="submit">7</button>
                </div>
                <div class="col-3">  <button type="button" class="btn btn-secondary btn-lg "   onClick= "display('8')" type="submit">8</button>
                </div>
                <div class="col-3">
                    <button type="button"  class="btn btn-secondary btn-lg "  onClick= "display('9')" type="submit">9</button>
                </div>
                <div class="col-3">
                    <button type="button"  class="btn btn-secondary btn-lg "   onClick= "display('*')"type="submit">*</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                  <button type="button"   class="btn btn-secondary btn-lg "  onClick= "display('4')" type="submit">4</button>
                </div>
                <div class="col-3">  <button type="button" class="btn btn-secondary btn-lg "  onClick= "display('5')"type="submit">5</button>
                </div>
                <div class="col-3">
                    <button type="button"  class="btn btn-secondary btn-lg "  onClick= "display('6')" type="submit">6</button>
                </div>
                <div class="col-3">
                    <button type="button"  class="btn btn-secondary btn-lg "  onClick= "display('-')" type="submit">-</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                  <button type="button"   class="btn btn-secondary btn-lg "  onClick= "display('1')"type="submit">1</button>
                </div>
                <div class="col-3">  <button type="button" class="btn btn-secondary btn-lg "  onClick= "display('2')" type="submit">2</button>
                </div>
                <div class="col-3">
                    <button type="button"  class="btn btn-secondary btn-lg "  onClick= "display('3')"type="submit">3</button>
                </div>
                <div class="col-3">
                    <button type="button"  class="btn btn-secondary btn-lg " onClick= "display('+')" type="submit">+</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                  <button type="button"   class="btn btn-secondary btn-lg " onClick="clearAll()" type="submit">AC</button>
                </div>
                <div class="col-3">  <button type="button" class="btn btn-secondary btn-lg "  onClick= "display('0')" type="submit">0</button>
                </div>
                <div class="col-3">
                    <button type="button"  class="btn btn-secondary btn-lg " onClick="remove()" type="submit">del</button>
                </div>
                <div class="col-3">
                    <button type="button"  class="btn btn-secondary btn-lg "   onClick= "display('/')"type="submit">/</button>
                </div>
               
            </div>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary btn-lg" onClick="output()" type="button">=</button>

            </div>

        </div>
        
        
        <div class="col-4"></div>
    </div>
    
</body>
<script src="calc.js"></script>
</html>
